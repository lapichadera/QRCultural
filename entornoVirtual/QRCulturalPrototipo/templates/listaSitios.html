{% extends 'base.html' %}

{% block titulo %}
    Sitios
{% endblock %}
{% block titulop %}
    <h2>Iglesias</h2>
{% endblock %}
{% block contenido %}
    <div class="row">
    {% for s in lista %}
      <div class="col s12 m6">
          <div class="card">
            <div class="card-image waves-effect waves-light">
                <a href="{% url 'detalle_sitio' id_s=s.id %}"><img src="/media/{{ s.imagen }}" ></a>
            </div>
        <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">
                            {{ s.nombre }}
                            <i class="material-icons right">
                                more_vert
                            </i>
                        </span>
                        <p>
                            <a href="#">
                                Detalles...
                            </a>
                        </p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">
                            {{ s.nombre }}
                            <i class="material-icons right">
                                close
                            </i>
                        </span>
                        <p>
                           {{ s.resenia }}
                        </p>
                    </div>
        </div>
        </a>
      </div>
  </div>

    {% endfor %}
{% endblock %}
